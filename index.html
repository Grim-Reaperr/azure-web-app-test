<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten-Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Zahlenraten-Spiel</h1>
    <form>
        <label for="number">Gib eine Zahl zwischen 1 und 100 ein:</label>
        <input type="number" id="number" name="number" min="1" max="100">
        <button type="button" id="submit-button">Raten</button>
    </form>
    <div class="message" id="result"></div>

    <!-- Einbinden von main.js -->
    <script src="./main.js"></script>
</body>
</html>
